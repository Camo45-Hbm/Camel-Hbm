

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu + 8 Boutons</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
      margin: 0;
      padding: 20px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      justify-content: center;
    }

    .btn-link {
      padding: 12px 20px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      min-width: 100px;
      text-align: center;
    }

    .btn-link:hover {
      background-color: #357ab8;
      transform: scale(1.05);
    }

    .btn-link:active {
      transform: scale(0.98);
    }

    /* Bouton menu spécifique (optionnel pour style différent) */
    .btn-menu {
      background-color: #2d3436;
    }

    .btn-menu:hover {
      background-color: #1e272e;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a class="btn-link" href="Menu.html " target="F8">Menu</a>
    <a class="btn-link" href="Page1.html" target="F8">Page 1</a>
    <a class="btn-link" href="pag.html" target="F8"> Page 2</a>
    <a class="btn-link" href="page4.html" target="F8"> Page 3</a>
    <a href="page5.html" class="btn-link" target="F8"> Page 4</a>
    <a href="Tableau.html" class="btn-link" target="F8">Tableau</a>
    <a href="formulaire1.html" class="btn-link" target="F8">Formulaire 1</a>
    <a href="formulaire2.html" class="btn-link" target="F8">Formulaire 2</a>
    <a href="CV.html" class="btn-link" target="F8"> CV</a>
  </div>
</body>
</html>
